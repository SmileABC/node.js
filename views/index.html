<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #aaa{
            height:500px;
            overflow: scroll;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" id="shuru">
        <button id="btn">发送</button>
    </div>
    <ul id="aaa">

    </ul>

</body>
<script src="./socket.io/socket.io.js"></script>
<script>
    var socket = io();
    var shuru = document.getElementById("shuru");
    var btn = document.getElementById("btn");
    var aaa = document.getElementById("aaa");
    function move(){
        socket.emit("neirong",shuru.value)
        shuru.value = ""

    }
    btn.onclick = move
    window.onkeydown = function(e){
        if(e.keyCode == 13){
            move()
        }

                }
    socket.on("fanhui",function(mes){
        console.log(mes)
        var _li = document.createElement("li");
        _li.innerHTML = mes;
        aaa.appendChild(_li)
    })

</script>
</html>
